<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amanhã Solidario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="menu">
                <span class="icon">☰</span>
            </div>
            <div class="notification">
                <span class="icon">🔔</span>
            </div>
        </header>
        <main class="content">
            <div class="logo">
                <img src="logo.png" alt="Tomorrow Solidarity Logo">
            </div>
            <div class="message">
                <h1>Nós precisamos de você!</h1>
            </div>
            <div class="buttons">
                <button class="button">ONGS</button>
                <button class="button">Doações</button>
                <button class="button">Voluntarios</button>
                <button class="button">Vitimas</button>
            </div>
        </main>
        <footer class="footer">
            <div class="footer-item">
                <span class="icon">🪃</span>
                <p>Voltar</p>
            </div>
            <div class="footer-item">
                <span class="icon">🔒</span>
                <p>Autenticar</p>
            </div>
            <div class="footer-item">
                <span class="icon">⏱️</span>
                <p>Sair</p>
            </div>
        </footer>
    </div>
</body>
</html>
